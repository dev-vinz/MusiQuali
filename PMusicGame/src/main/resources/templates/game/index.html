<!DOCTYPE html>
<html>

<head>
	<meta lang="fr">
	<meta charset="UTF-8">
	<title>Jouer - MusiQuali</title>

	<link rel="icon" type="image/x-icon" href="/favicon.ico">

	<!--  CSS Bootstrap Dependencies  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} " />

	<!-- Custom CSS  -->
	<link rel="stylesheet" href="/game/index.css" />
</head>

<body>
	<nav th:replace="~{fragment/common :: mq-navbar}"></nav>

	<div class="container">
		<h1 class="pb-5 mb-5">Jouer</h1>

		<form action="#" th:action="@{/game/start}" class="needs-validation" method="post" novalidate>
			<h3 class="text-center">Choisis ton niveau de difficult√©</h3>

			<div class="row justify-content-center">
				<div th:each="difficulty: ${difficulties}" class="col-md-4">
					<label>
						<input type="radio" name="difficulty" th:value="${difficulty}"
							th:selected="${difficulty.id == 0}" th:checked="${difficulty.id == 0}"
							class="card-input-element" />
						<div class="card card-input text-center">
							<div class="card-body">
								<h5 class="card-title" th:text="${difficulty.frenchName}"></h5>
							</div>
						</div>
					</label>
				</div>
			</div>

			<div class="text-center mt-4">
				<button type="submit" class="btn btn-lg btn-outline-primary"><i class="bi bi-collection-play-fill"></i>
					Commencer !</button>
			</div>
		</form>
	</div>

	<!--  JS Bootstrap Dependencies  -->
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

	<!--  Bootstrap Form Validation  -->
	<script th:replace="~{fragment/common :: mq-form-validation}"></script>
</body>

</html>
