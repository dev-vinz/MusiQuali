<!DOCTYPE html>
<html>

<head>
	<meta lang="fr">
	<meta charset="UTF-8">
	<title>Erreur - MusiQuali</title>

	<link rel="icon" type="image/x-icon" href="/favicon.ico">

	<!--  CSS Bootstrap Dependencies  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css} " />
</head>

<body>
	<div class="container">
		<div class="card mt-5" style="border: none !important;">
			<div class="row g-0">
				<div class="col-md-4">
					<img src="/broken_error.png" class="img-fluid rounded-start" alt="[ERROR]">
				</div>
				<div class="col-md-8 row align-items-center">
					<div class="card-body">
						<h5 class="card-title h1" th:text="${statusCode}"></h5>
						<h6 class="card-title h3" th:text="${error}"></h6>
						<p class="card-text" th:text="${description}"></p>
						<a href="/" class="btn btn-outline-primary">Retourner au jeu</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--  JS Bootstrap Dependencies  -->
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

	<!--  Bootstrap Form Validation  -->
	<script th:replace="~{fragment/common :: mq-form-validation}"></script>
</body>

</html>
